
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown to Jan 20, 2029 Noon EST</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 2em;
      text-align: center;
      margin-top: 10vh;
    }
    #progress-container {
      width: 80%;
      margin: 40px auto 10px auto;
      height: 30px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.5s;
    }
    #percent-display {
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="countdown">Loading...</div>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="percent-display"></div>

  <script>
    function pluralize(value, unit) {
      return value + " " + unit + (value === 1 ? "" : "s");
    }

    function updateCountdown() {
      const now = new Date();
      const estOffset = now.getTimezoneOffset() + 300; // EST is UTC-5:00
      const nowEST = new Date(now.getTime() + estOffset * 60000);

      const target = new Date("2029-01-20T12:00:00-05:00");
      const start = new Date("2024-01-20T12:00:00-05:00");
      const totalDuration = target - start;
      const elapsed = nowEST - start;
      const percentElapsed = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));

      let years = target.getFullYear() - nowEST.getFullYear();
      let months = target.getMonth() - nowEST.getMonth();
      let days = target.getDate() - nowEST.getDate();
      let hours = target.getHours() - nowEST.getHours();
      let minutes = target.getMinutes() - nowEST.getMinutes();
      let seconds = target.getSeconds() - nowEST.getSeconds();

      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
        days--;
      }
      if (days < 0) {
        const prevMonth = new Date(nowEST.getFullYear(), nowEST.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      const countdownText = (target - nowEST <= 0)
        ? "0 years, 0 months, 0 days, 0 hours, 0 minutes, 0 seconds"
        : pluralize(years, "year") + ", " +
          pluralize(months, "month") + ", " +
          pluralize(days, "day") + ", " +
          pluralize(hours, "hour") + ", " +
          pluralize(minutes, "minute") + ", " +
          pluralize(seconds, "second");

      document.getElementById("countdown").textContent = countdownText;
      document.getElementById("progress-bar").style.width = percentElapsed.toFixed(2) + "%";
      document.getElementById("percent-display").textContent = percentElapsed.toFixed(2) + "%";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
